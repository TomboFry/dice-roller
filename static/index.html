<!DOCTYPE html>
<html>
	<head>
		<title>DnD Multiplayer Dice Roller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='style.css' />
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
		<script src='main.js' type='text/javascript' defer></script>
	</head>
	<body>
		<div class='block accent' id='recent_roll_block'>
			<span id='recent_roll_label'>Recent roll:</span>
			<span id='recent_roll'>0</span>
		</div>
		<div class='block' id='set_player'>
			<h1 id='player_name_title'></h1>
			<div id="set_player_input">
				<input
					oninput='javascript:typeName();'
					type='text'
					id='player_name'
					required
					placeholder="Enter your character's name"
				/>
				<button onclick='javascript:setName();'>Set Name</button>
			</div>
		</div>
		<div id='roll_buttons'>
			<button onclick='javascript:roll(2)();' id='1d2'>1d2</button>
			<button onclick='javascript:roll(3)();' id='1d3'>1d3</button>
			<button onclick='javascript:roll(4)();' id='1d4'>1d4</button>
			<button onclick='javascript:roll(6)();' id='1d6'>1d6</button>
			<button onclick='javascript:roll(8)();' id='1d8'>1d8</button>
			<button onclick='javascript:roll(10)();' id='1d10'>1d10</button>
			<button onclick='javascript:roll(12)();' id='1d12'>1d12</button>
			<button onclick='javascript:roll(20)();' id='1d20'>1d20</button>
			<button onclick='javascript:roll(100)();' id='1d100'>1d100</button>
			<span id='bonus_span'><input
				type='number'
				oninput='javascript:validateBonus();'
				id='bonus_input'
				min='-20'
				max='20'
				placeholder='+/- bonus'
			/></span>
		</div>
		<ul id='player_list'>
			<li>None</li>
		</ul>
		<div id="error_container">
			<div id="error_overlay"></div>
			<div id="error_content">
				<h1>Error Occurred</h1>
				<span id="error_message">Unknown error.</span>
				<button onclick='javascript:errorClose();'>Okay.</button>
			</div>
		</div>
	</body>
</html>
